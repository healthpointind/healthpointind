<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Health Point IND</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Or your preferred font */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2fa; /* Light background color */
            color: #343a40; /* Dark text color */
            text-align: center;
            overflow: hidden; /* Prevent scrollbars for background effect */
        }

        .coming-soon-container {
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 95%; /* Responsive width */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary-color, #007bff); /* Example primary color */
        }

        p {
            font-size: 1.1rem;
            color: var(--text-light, #6c757d); /* Example light text color */
            margin-bottom: 30px;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .countdown-item {
            padding: 15px 20px;
            border-radius: 10px;
            background-color: var(--primary-color, #007bff);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 60px;
        }

        .countdown-label {
            font-size: 0.8rem;
            font-weight: normal;
            display: block;
            margin-top: 5px;
            color: rgba(255,255,255,0.8);
        }

        .subscribe-form {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
        }

        .subscribe-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--text-light, #6c757d);
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            outline: none;
        }

        .subscribe-button {
            background-color: var(--primary-color, #007bff);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 0 8px 8px 0;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .subscribe-button:hover {
            background-color: #0056b3;
        }

        /* Optional background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #e6f7ff, #f0f2fa, #e6f7ff, #ffffff);
            background-size: 400% 400%;
            animation: gradientBG 15s linear infinite;
            z-index: -1;
            opacity: 0.7;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1rem; }
            #countdown { gap: 10px; }
            .countdown-item { padding: 10px 15px; font-size: 1.2rem; min-width: 50px; }
            .subscribe-form { flex-direction: column; align-items: stretch; }
            .subscribe-input { border-radius: 8px 8px 0 0; }
            .subscribe-button { border-radius: 0 0 8px 8px; }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <h1>We're Coming Soon!</h1>
        <p>Our website is currently under construction, but we're working hard to get it ready for you.  Stay tuned for amazing diagnostic services at your fingertips!</p>

        <div id="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>

        <p>Get notified when we launch:</p>
        <form class="subscribe-form">
            <input type="email" class="subscribe-input" placeholder="Enter your email address">
            <button type="submit" class="subscribe-button">Notify Me</button>
        </form>
    </div>

    <script>
        function updateCountdown() {
            const launchDate = new Date('2025-03-16T00:00:00').getTime(); // **SET YOUR LAUNCH DATE HERE!**
            const now = new Date().getTime();
            const difference = launchDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = String(days).padStart(2, '0');
            document.getElementById('hours').innerText = String(hours).padStart(2, '0');
            document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
            document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000); // Update every second
        updateCountdown(); // Run immediately on page load

        // Basic email subscription (for demo - backend needed for real functionality)
        document.querySelector('.subscribe-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual form submission for this demo
            const email = document.querySelector('.subscribe-input').value;
            if (email) {
                alert('Thank you for subscribing! We will notify you at ' + email + ' when we launch.');
                document.querySelector('.subscribe-input').value = ''; // Clear input after submission
            } else {
                alert('Please enter your email address.');
            }
        });
    </script>
</body>
</html>
